<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="../style/sigh_up-style.css"/>
		<title>TeeMate</title>
	</head>
	<body>
		<div>
			<main id="main_container">
				<div class="registration_container">
					<div class="user_info">
						<form action="#" method="post">
							<div class="user_form">
								<div class="sigh_up_header">
									<h1>Регистрация</h1>
								</div>
								<dl class="form_group">
									<dt>
										<label for="nickname_field">Никнейм</label>
									</dt>
									<dd>
										<input id="nickname_field" type="text" class="form_control">
									</dd>
								</dl>
								<dl class="form_group">
									<dt>
										<label for="password_field">E-mail</label>
									</dt>
									<dd>
										<input id="email_field" type="email" class="form_control">
									</dd>
								</dl>
								<dl class="form_group">
									<dt>
										<label for="password_field_repeat">Пароль</label>
									</dt>
									<dd>
										<input id="password_field" type="password" class="form_control">
									</dd>
								</dl>
								<dl class="form_group">
									<dt>
										<label for="password_field_repeat">Пароль еще раз</label>
									</dt>
									<dd>
										<input id="password_field_repeat" type="password" class="form_control">
									</dd>
								</dl>
								<input id="submit_button" type="submit" value="Зарегистрироваться">
							</div>
						</form>
					</div>
				</div>
			</main>
		</div>
		<div class="footer">
			<div class="content_info"></div>
		</div>
	</body>
</html>
