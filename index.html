<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="style/style.css"/>
		<title>TeeMate</title>
	</head>
	<body>
		<div>
			<header id="header_container">
				<div class="header">
					<div class="header_title">
						<a href="index.html">TeeMate</a>
					</div>
				</div>
			</header>
		</div>
		<div>
			<main id="main_container">
				<div class="content">
					<div class="content_container" style="float: left;">
						<div class="article">
							<div class="article_title">
								<h1>TeeMate - что-то новое</h1>
							</div>
							<div class="article_info">
								<p>Есть идея, но нет единомышленников?</p>
								<p>Хороший проект достоин внимания</p>
							</div>
						</div>
					</div>
					<div class="registration_container" style="float: left;">
						<div class="user_info">
							<form action="#" method="post">
								<div class="user_form">
									<div class="sigh_up_header">
										<h1>Регистрация</h1>
									</div>
									<dl class="form_group">
										<dt>
											<label for="nickname_field">Никнейм<span class="red_star">*<span></label>
										</dt>
										<dd>
											<input id="nickname_field" type="text" class="form_control">
										</dd>
									</dl>
									<dl class="form_group">
										<dt>
											<label for="password_field">E-mail<span class="red_star">*<span></label>
										</dt>
										<dd>
											<input id="email_field" type="email" class="form_control">
										</dd>
									</dl>
									<dl class="form_group">
										<dt>
											<label for="password_field_repeat">Пароль<span class="red_star">*<span></label>
										</dt>
										<dd>
											<input id="password_field" type="password" class="form_control">
										</dd>
									</dl>
									<dl class="form_group">
										<dt>
											<label for="password_field_repeat">Пароль еще раз<span class="red_star">*<span></label>
										</dt>
										<dd>
											<input id="password_field_repeat" type="password" class="form_control">
										</dd>
									</dl>
									<input id="submit_button" type="submit" value="Зарегистрироваться">
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div class="footer">
			<div class="content_info"></div>
		</div>
	</body>
</html>
